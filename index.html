<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sales Tax Calculator</h1>

    <form>
        <p><label>Before Tax Price: <input type="text" name="before-tax" id="before-tax" /></label></p>
        <p><label>Sales Tax Rate: <input type="text" name="tax-rate" id="tax-rate"/></label></p>
        <p><label>After Tax Price: <input type="text" name="after-tax" id="after-tax" /></label></p>
        <p>
            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </p>
    </form>

    <script src="script.js"></script>
</body>
</html>
